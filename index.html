<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<header>
  <h2>View Scores</h2>
  <h3 style="color:#0e0e0e;position:absolute;left:85%;top:1%;"class="time" Time: ><span id="iTimeShow">Timer</span>

</header>

<body>
  
  <div class="quiz-container">
   
    <div class="intro">
      <h2>Coding Quiz challenge</h2>
      <p>Try to answer the following code related questions within the time limit</p>
    </div>
    <button class="start-Quiz">Start Quiz</button>

    <div class="d-grid gap-2 col-6 mx-auto">
      <div id="question-container" class="card-body">
      </div>
    </div>
      <div id="final"  class="hide">
        <h2>Your quiz is over</h2>
        <p>your score is <span id="score"></span></p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

     </div>


  </div>



</body>

</html>

<script src="./assets/script.js"></script>
</body>

</html>
